# Database Gateways
crawler.dbGatewayFactory=edu.uci.ics.sourcerer.codecrawler.db.memimpl.GatewayFactory
# Output file for HITs. Memory-implementation HitGateway only
crawler.db.memimpl.hitGateway.outputfile=java.net.hits.txt

# Init URLs
crawler.initUrl1=http://community.java.net/projects/alpha.csp

#pause between clicks as sourceforge prevents crawling
crawler.pauseBetweenPages=0

# Link Parser Plug-ins
crawler.linkParserPlugins=edu.uci.ics.sourcerer.codecrawler.linkparserplugin.plugins.GeneralLinkParserPlugin

# Parser Plug-ins
crawler.parserPlugins=edu.uci.ics.sourcerer.codecrawler.parserplugin.plugins.JavaNetParserPlugin
crawler.parserplugin.JavaNetParserPlugin.keywords=java;eclipse;written in java;eclipse plug-in;j2ee;jdk

# URL filter Plug-ins
# an URL is accepted if one of the plugins accepts it 
crawler.urlFilterPlugins=edu.uci.ics.sourcerer.codecrawler.urlfilterplugin.plugins.JavaNetDomainFilterPlugin;
